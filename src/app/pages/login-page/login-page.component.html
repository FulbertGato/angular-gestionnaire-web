<div class="account-pages my-5 pt-sm-5 authentication-bg">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <div class="text-center">
                  <a href="index.html" class="mb-5 d-block auth-logo">
                      <img src="assets/images/logo-dark.png" alt="" height="22" class="logo logo-dark">
                      <img src="assets/images/logo-light.png" alt="" height="22" class="logo logo-light">
                  </a>
              </div>
          </div>
      </div>
      <div class="row align-items-center justify-content-center">
          <div class="col-md-8 col-lg-6 col-xl-5">
              <div class="card">

                  <div class="card-body p-4">
                      <div class="text-center mt-2">
                          <h5 class="text-primary">Bon retour !</h5>
                          <p class="text-muted">Connectez-vous pour continuer.</p>
                      </div>
                      <div class="p-2 mt-4">
                        <form method="POST" name="form"
                        #loginForm="ngForm"
                        novalidate
                        (ngSubmit)="loginForm.form.valid && onFormSubmit()">

                              <div class="mb-3">
                                <div class="text-danger mt-2" *ngIf="login.errors && (login.touched||login.dirty)">
                                  <span *ngIf="login.errors['required']">Le champ est obligatoire</span>
                                  <span *ngIf="login.errors['minlength']">Le champ requiert au moins 6 caractères</span>
                                </div>
                                  <label class="form-label" for="username">Email ou username</label>
                                  <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com"
                                        name="login"
                                        #login="ngModel"
                                        [(ngModel)]="model.email"
                                        required
                                        minlength="6"
                                        [ngClass]="
                                        {
                                            'is-valid':login.valid && (login.touched||login.dirty),
                                            'is-invalid':login.invalid && (login.touched||login.dirty)
                                        }"
                                        />
                              </div>

                              <div class="mb-3">
                                  <div class="float-end">
                                      <a href="#" class="text-muted">Forgot password?</a>
                                  </div>
                                  <div class="text-danger mt-2" *ngIf="password.errors && (password.touched||password.dirty)">
                                    <span *ngIf="password.errors['required']">Le champ est obligatoire</span>
                                    <span *ngIf="password.errors['minlength']">Le champ requiert au moins 4 caractères et au plus 10</span>
                                </div>
                                  <label class="form-label" for="userpassword">Mot de passe</label>
                                  <input class="form-control" id="inputPassword" type="password" placeholder="Password"
                                  name="password"
                                  #password="ngModel"
                                  [(ngModel)]="model.password"
                                  required
                                  minlength="4"
                                  maxlength="10"
                                  [ngClass]="
                                  {
                                      'is-valid':password.valid && (password.touched||password.dirty),
                                      'is-invalid':password.invalid && (password.touched||password.dirty)
                                  }"/>
                              </div>

                              <div class="form-check">
                                  <input type="checkbox" class="form-check-input" id="auth-remember-check">
                                  <label class="form-check-label" for="auth-remember-check">Remember me</label>
                              </div>

                              <div class="mt-3 text-end">
                                <button class="btn btn-primary w-sm waves-effect waves-light" [disabled]="loginForm.form.invalid">Login</button>
                              
                              </div>



                              <div class="mt-4 text-center">
                                  <div class="signin-other-title">
                                      <h5 class="font-size-14 mb-3 title">Sign in with</h5>
                                  </div>


                                  <ul class="list-inline">
                                      <li class="list-inline-item">
                                          <a href="javascript:void()" class="social-list-item bg-primary text-white border-primary">
                                              <i class="mdi mdi-facebook"></i>
                                          </a>
                                      </li>
                                      <li class="list-inline-item">
                                          <a href="javascript:void()" class="social-list-item bg-info text-white border-info">
                                              <i class="mdi mdi-twitter"></i>
                                          </a>
                                      </li>
                                      <li class="list-inline-item">
                                          <a href="javascript:void()" class="social-list-item bg-danger text-white border-danger">
                                              <i class="mdi mdi-google"></i>
                                          </a>
                                      </li>
                                  </ul>
                              </div>


                          </form>
                      </div>

                  </div>
              </div>

              <div class="mt-5 text-center">
                  <p>© 2022 ISMSHOP. Crafted with <i class="mdi mdi-heart text-danger"></i> by GATOJUNIOR</p>
              </div>

          </div>
      </div>
      <!-- end row -->
  </div>
  <!-- end container -->
</div>
