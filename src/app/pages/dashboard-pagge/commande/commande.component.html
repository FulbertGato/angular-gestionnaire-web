<div class="row">
  <div class="col-lg-12">
    <div>


      <a type="button"  href="#" class="btn btn-info waves-effect waves-light mb-3 btn-space"><i class="mdi mdi-apps me-1"></i>TODAY</a>
      <a type="button"  (click)="getPending('TERMINER')" class="btn btn-warning waves-effect waves-light mb-3 btn-space"><i class="mdi mdi-apps me-1"></i>TERMINER</a>
      <a type="button" (click)="getPending('en attente')" class="btn btn-primary waves-effect waves-light mb-3 btn-space"><i class="mdi mdi-apps me-1"></i>ATTENTE</a>
      <a type="button"  (click)="getPending('CONFIRMER')" class="btn btn-success waves-effect waves-light mb-3 btn-space"><i class="mdi mdi-apps me-1"></i>CONFIRMER</a>
       <a type="button" (click)="getPending('PRET')" class="btn btn-success waves-effect waves-light mb-3 btn-space"><i class="mdi mdi-apps me-1"></i>PRET</a>
      <a type="button"  (click)="getPending('ANNULER')" class="btn btn-danger waves-effect waves-light mb-3 btn-space"><i class="mdi mdi-apps me-1"></i>ANNULER</a>

   </div>
      <div class="card">
          <div class="card-body">

              <div class="table-responsive">
                  <table class="table table-centered table-nowrap mb-0">
                      <thead class="table-light">
                          <tr>
                              <th style="width: 20px;">
                                  <div class="form-check font-size-16">
                                      <input type="checkbox" class="form-check-input" id="customCheck1">
                                      <label class="form-check-label" for="customCheck1">&nbsp;</label>
                                  </div>
                              </th>
                              <th>Order ID</th>
                              <th>Billing Name</th>
                              <th>Date</th>
                              <th>Total</th>
                              <th>Payment Status</th>
                              <th>Payment Method</th>
                              <th>View Details</th>
                          </tr>
                      </thead>
                      <tbody>

                          <tr *ngFor="let commande of commandes">
                              <td>
                                  <div class="form-check font-size-16">
                                      <input type="checkbox" class="form-check-input" id="customCheck2">
                                      <label class="form-check-label" for="customCheck2">&nbsp;</label>
                                  </div>
                              </td>
                              <td><a href="javascript: void(0);" class="text-body fw-bold">{{commande.number}}</a></td>
                              <td>{{commande.client?.last_name}}</td>
                              <td>
                                  {{commande.date| date}}
                              </td>
                              <td>
                                  {{commande.total}} CFA
                              </td>
                              <td>

                                   <span class="badge rounded-pill bg-soft-danger font-size-12">{{commande.status}}</span>

                              </td>
                              <td>
                                  <i class="fab fa-cc-visa me-1"></i> visa
                              </td>
                              <td>
                                  <a  routerLink="{{commande.id}}" class="btn btn-primary btn-sm btn-rounded waves-effect waves-light">
                                  View Details
                              </a>
                              </td>
                          </tr>

                      </tbody>
                  </table>
              </div>
              <!-- end table-responsive -->
          </div>
      </div>
  </div>
</div>
