<div class="row">
  <div class="col-8">
      <div class="card">
          <div class="card-body">

              <h4 class="card-title">Gerer les utilisateurs</h4>

              <table id="datatable" class="table table-bordered dt-responsive nowrap" style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                  <thead>
                  <tr>

                      <th>Nom</th>
                      <th>Prenom</th>
                      <th>Email</th>
                      <th>Actions</th>
                  </tr>
                  </thead>


                  <tbody>

                  <tr *ngFor="let user of gestionnaires">
                      <td>{{user.nom}}</td>
                      <td>{{user.prenom}}</td>
                      <td>
                          {{user.email}}
                      </td>

                      <td>
                         <button  type="button" (click)="editGestionnaire(user)" class="btn btn-warning waves-effect waves-light me-1">modifier</button>
                         <button  type="button" (click)="deleteGestionnaire(user)"  class="btn btn-danger waves-effect waves-light me-1">Supprimer</button>

                      </td>

                  </tr>
                  </tbody>
              </table>

          </div>
      </div>
  </div> <!-- end col -->
  <div class="col-4">

      <div class="card">
          <div class="card-body">
              <h4 class="card-title">Ajouter un Gestionnaire</h4>
                  <form class="custom-validation" #addGestionnaireForm="ngForm" >
                      <div class="mb-3">
                          <label class="form-label">Nom</label>
                          <input type="text" class="form-control" required name="nom" [(ngModel)]="nom">

                      </div>

                      <div class="mb-3">
                          <label class="form-label">Prenom</label>
                          <input type="textr" class="form-control"  name="prenom" [(ngModel)]="prenom" >
                      </div>


                      <div class="mb-3">

                          <label class="form-label">Email</label>
                          <input type="email" class="form-control"   required name="email" [(ngModel)]="email">
                      </div>

                      <div class="mb-3">
                          <label class="form-label">Password</label>
                          <input type="password" class="form-control"  name="password" [(ngModel)]="password">
                      </div>
                      <div>
                          <div>

                            <button *ngIf="! isEdit" type="button" [disabled]="! addGestionnaireForm.form.valid" (click)="addGestionnaire()"  class="btn btn-primary waves-effect waves-light me-1">
                              Ajouter
                          </button>
                          <button *ngIf="isEdit"  type="button" [disabled]="! addGestionnaireForm.form.valid" (click)="updateGestionnaire()"  class="btn btn-warning waves-effect waves-light me-1">
                              Modifier
                          </button>
                              <button type="button" class="btn btn-secondary waves-effect">
                                  Annuler
                              </button>
                          </div>
                      </div>
                  </form>

          </div>
      </div>
   </div>
</div> <!-- end row -->
